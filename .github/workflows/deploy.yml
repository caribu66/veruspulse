name: Deploy VerusPulse to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PRODUCTION_URL: 'https://www.veruspulse.com'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          # Load all environment variables and run build in one command
          if [ -f .env.production ]; then
            env $(cat .env.production | grep -v '^#' | grep -v '^$' | xargs) npm run build
          else
            npm run build
          fi
        env:
          NODE_ENV: production

      - name: Sync build to production directory
        run: |
          # Copy the built .next directory to production location
          rsync -av --delete .next/ /home/explorer/verus-dapp/.next/
          echo "‚úÖ Build synced to production directory"

      - name: Restart PM2
        run: pm2 restart all

      - name: Verify deployment
        run: |
          echo "‚úÖ VerusPulse deployed successfully!"
          pm2 status

      - name: Health check
        run: |
          sleep 30
          curl -f ${{ env.PRODUCTION_URL }}/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ VerusPulse successfully deployed to ${{ env.PRODUCTION_URL }}"
          echo "ü§ñ Oink's efficient scanning methods are now active!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
