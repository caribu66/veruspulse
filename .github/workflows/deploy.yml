name: Deploy VerusPulse to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PRODUCTION_URL: 'https://www.veruspulse.com'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          # Load environment variables and run build
          set -a
          if [ -f .env.production ]; then
            source .env.production
          fi
          set +a
          npm run build
        env:
          NODE_ENV: production

      - name: Restart PM2
        run: pm2 restart all

      - name: Verify deployment
        run: |
          echo "‚úÖ VerusPulse deployed successfully!"
          pm2 status

      - name: Health check
        run: |
          sleep 30
          curl -f ${{ env.PRODUCTION_URL }}/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ VerusPulse successfully deployed to ${{ env.PRODUCTION_URL }}"
          echo "ü§ñ Oink's efficient scanning methods are now active!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
