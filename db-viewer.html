<!DOCTYPE html>
<html>
<head>
  <title>Verus Staking Database Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { color: #4CAF50; }
    .section { margin: 20px 0; padding: 15px; background: #2d2d2d; border-radius: 5px; }
    .query-box { width: 100%; padding: 10px; background: #1a1a1a; color: #fff; border: 1px solid #555; border-radius: 3px; font-family: monospace; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background: #45a049; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #555; }
    th { background: #333; color: #4CAF50; }
    tr:nth-child(even) { background: #2d2d2d; }
    .stats { display: flex; gap: 20px; margin: 20px 0; }
    .stat-box { flex: 1; padding: 15px; background: #2d2d2d; border-radius: 5px; text-align: center; }
    .stat-value { font-size: 32px; color: #4CAF50; font-weight: bold; }
    .stat-label { color: #aaa; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÑÔ∏è Verus Staking Database Viewer</h1>
    
    <div class="section">
      <h2>üìä Quick Stats</h2>
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="totalStakes">-</div>
          <div class="stat-label">Total Stakes</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="totalVerusIDs">-</div>
          <div class="stat-label">VerusIDs with Stakes</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="totalIdentities">-</div>
          <div class="stat-label">Total Identities</div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>üîç Query Database</h2>
      <textarea id="queryInput" class="query-box" rows="3" placeholder="Enter SQL query here...">SELECT identity_address, COUNT(*) as stakes FROM staking_rewards WHERE identity_address LIKE 'i%' GROUP BY identity_address ORDER BY stakes DESC LIMIT 20;</textarea>
      <br><br>
      <button onclick="executeQuery()">Execute Query</button>
      <button onclick="loadQuickQueries()">Load Example</button>
    </div>
    
    <div class="section">
      <h2>üìã Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script>
    // Note: This is a client-side mockup. In production, you'd need a backend API
    // to execute the queries securely (never expose database credentials to client)
    
    function loadQuickQueries() {
      const queries = [
        "SELECT identity_address, COUNT(*) as stakes FROM staking_rewards GROUP BY identity_address ORDER BY stakes DESC LIMIT 20",
        "SELECT * FROM staking_rewards WHERE identity_address = 'iCDYc7VjEREzSBwj442MXrWLHLWJrDVdiB' ORDER BY block_height DESC LIMIT 20",
        "SELECT * FROM identities WHERE friendly_name LIKE '%caribu%'",
        "SELECT block_height, block_time, COUNT(*) FROM staking_rewards GROUP BY block_height, block_time ORDER BY block_height DESC LIMIT 20"
      ];
      document.getElementById('queryInput').value = queries[0];
    }
    
    function executeQuery() {
      document.getElementById('results').innerHTML = '<p style="color: #ffa500;">‚ö†Ô∏è This is a demo interface. To use in production, you need a backend API endpoint.</p><p>Use the command-line tool instead: <code>node query-db.js "YOUR QUERY"</code></p>';
    }
    
    loadQuickQueries();
  </script>
</body>
</html>
