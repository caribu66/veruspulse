# VerusCoin Daemon Configuration - Optimized for Blockchain Explorer
# Production-ready configuration with performance optimizations

# Basic RPC Configuration
rpcuser=verus
rpcpassword=verus
rpcallowip=127.0.0.1
rpchost=127.0.0.1
rpcbind=127.0.0.1
rpcport=18843
server=1
rpcworkqueue=256
rpcthreads=16

# Essential Indexes for Explorer Functionality
txindex=1                 # Transaction index - REQUIRED for explorer
addressindex=1            # Address index - REQUIRED for address queries
timestampindex=1          # Timestamp index - REQUIRED for time-based queries
spentindex=1              # Spent index - REQUIRED for UTXO tracking
identityindex=1           # Identity index - REQUIRED for VerusID support

# Performance Optimizations
dbcache=2048              # Database cache in MB (adjust based on available RAM)
maxmempool=512            # Mempool size in MB
maxconnections=40         # Maximum peer connections
maxuploadtarget=0         # Disable upload limits
minrelaytxfee=0.00001     # Lower minimum relay fee

# Network Configuration
listen=1                  # Enable incoming connections
discover=1                # Enable peer discovery
dnsseed=1                 # Enable DNS seeding

# Advanced Features (if supported)
blockfilterindex=1        # Block filter index for faster queries
coinstatsindex=1          # Coin statistics index

# Security and Timeouts
rpctimeout=30             # RPC timeout in seconds
rpcssl=0                  # Disable SSL (simpler setup)

# Daemon Configuration
daemon=1                  # Run as daemon

# Optional: Logging Configuration
# debug=mempool           # Enable mempool debugging (uncomment if needed)
# debug=net               # Enable network debugging (uncomment if needed)

# Optional: Additional Indexes (if available)
# tokenindex=1            # Token index (if supported)
# governanceindex=1       # Governance index (if supported)

# Memory and Performance Tuning
# Adjust these based on your system resources:
# dbcache=4096            # For systems with 8GB+ RAM
# maxmempool=1024         # For high-traffic explorers
# maxconnections=60       # For systems with good bandwidth

