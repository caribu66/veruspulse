# VerusCoin Daemon Configuration - Remote Access Setup
# This configuration allows the daemon to accept connections from other machines on the network

# RPC Configuration for Remote Access
rpcuser=verus
rpcpassword=verus
rpcallowip=192.168.86.0/24
rpcallowip=172.17.0.0/16
rpchost=0.0.0.0
rpcbind=0.0.0.0
rpcport=18843
server=1
rpcworkqueue=256

# Essential Indexes for Explorer Functionality
txindex=1
addressindex=1
timestampindex=1
spentindex=1
identityindex=1

# Performance Optimizations for Explorer
dbcache=2048
maxmempool=512
maxconnections=40
maxuploadtarget=0
minrelaytxfee=0.00001

# Network Configuration
listen=1
bind=0.0.0.0

daemon=1

