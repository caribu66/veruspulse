# ============================================
# ZMQ Configuration for Verus Daemon
# ============================================
# Add these lines to your VRSC.conf file on the REMOTE machine (192.168.86.89)
# Location: ~/.komodo/VRSC/VRSC.conf
#
# Then restart the Verus daemon on that machine
# ============================================

# ZMQ Real-Time Notifications
# These settings enable real-time blockchain event notifications

# New block hash notifications
zmqpubhashblock=tcp://0.0.0.0:28332

# New transaction hash notifications  
zmqpubhashtx=tcp://0.0.0.0:28332

# Raw block data notifications
zmqpubrawblock=tcp://0.0.0.0:28332

# Raw transaction data notifications
zmqpubrawtx=tcp://0.0.0.0:28332

# ============================================
# IMPORTANT NOTES:
# ============================================
# 1. Using 0.0.0.0 allows connections from any IP (including your explorer at 192.168.86.x)
# 2. Port 28332 is the standard ZMQ port
# 3. Make sure firewall allows port 28332
# 4. After adding these, restart verusd on the remote machine
# ============================================

# After daemon restart, configure your explorer with:
# VERUS_ZMQ_ADDRESS=tcp://192.168.86.89:28332



